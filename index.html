<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img_container">
                    <img src="./11.webp" id="person_img" alt="">
                </div>
                <h4 id="author">SARA JONES</h4>
                <p id="job">UX DESIGNER</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae assumenda quam explicabo maiores dolore officia eos enim? Ducimus sed excepturi rerum numquam illo perferendis eum.
                </p>
                <!-- preview -->
                <div class="button_container">
                    <button class="prev_btn btn">
                        <i class="fa fa-arrow-left" aria-hidden="true"></i>
                    </button>
                    <button class="next_btn btn">
                        <i class="fa fa-arrow-right" aria-hidden="true"></i>
                    </button>
                </div>
                <!-- randon button -->
                <button class="random_btn ">RANDOM</button>
            </article>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
